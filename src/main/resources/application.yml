server:
  address: 0.0.0.0
  port: ${HTTP_API_PORT}
  http2:
    enabled: true
#  ssl:
#    enabled: true
#    key-store: ${SSL_API_KEYSTORE}
#    key-store-type: PKCS12
#    key-store-password: ${SSL_API_KEYSTORE_PASS}
#    key-password: ${SSL_API_KEYSTORE_PASS}
  error:
    whitelabel:
      enabled: false

spring:
  profiles:
    active: ${DEPLOY_ENV:dev}
  main:
    banner-mode: "off"
    lazy-initialization: false
    web-application-type: reactive
  output:
    ansi:
      enabled: always
  devtools:
    livereload:
      enabled: true
